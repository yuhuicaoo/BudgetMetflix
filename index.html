<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="landing">
        <nav>
            <div class="logo">
                <h2 class="logo__name">BUDGET <span class="red">METFLIX</span></h2>
            </div>
            <ul class="nav__links">
                <li class="nav__link">
                    <a href="" class="nav__link--anchor link__hover-effect">Home</a>
                </li>
                <li class="nav__link">
                    <a href="" class="nav__link--anchor link__hover-effect">Find your movie</a>
                </li>
                <li class="nav__link">
                    <a href="" class="nav__link--anchor btn__contact">Contact</a>
                </li>
            </ul>
            <div class="background as">
                <!-- <img src="./assets/netflix frontpage image.jpg" class="background__img" alt=""> -->
                <div class="background__gradient"></div>
            </div>
        </nav>
        <header>
            <div class="container">
                <div class="row">
                    <div class="content-wrapper">
                        <h1>Browse our Movies</h1>
                        <div class="input-wrapper">
                            <input type="text" class="input-movie" placeholder="Search Movie" onchange="onSearchChange(event)">
                            <div class="searchIcon">
                                <svg class="searchIcon__img" data-v-390ceb07="" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="search" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="svg-inline--fa fa-search fa-w-16"><path data-v-390ceb07="" fill="currentColor" d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z" class="">
                                    <path 
                                        data-v-390ceb07="" fill="currentColor" d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z" class="">
                                    </path>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </section>
    <main>
        <section id="search">
            <div class="container">
                <div class="row">
                    <div class="filter">
                        <div class="searchResult">
                            <h2 class="searchInfo">Search results:</h2>
                        </div>
                        <select id="filter" onchange="filterMovies(event)">
                            <option value="" disabled selected>Sort</option>
                            <option value="ALPHABETICALLY" >Alphabetically</option>
                            <option value="NEW_TO_OLD" >Year, newest to oldest</option>
                            <option value="OLD_TO_NEW" >Year, oldest to newest</option>
                        </select>
                    </div>
                    <div class="movies movies__loading">
                        <i class="fas fa-spinner movies__loading--spinner"></i>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
